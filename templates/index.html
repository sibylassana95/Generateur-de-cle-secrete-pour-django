      <main class="flex-grow">
    <div class="container text-center mx-auto p-4">
            <h1 class="text-3xl font-bold mb-4">Générer une clé secrète</h1>
            <p class="mb-2">Voici votre clé secrète :</p>
            <textarea class="p-2 rounded border-gray-300 w-full" style="width: 50%%" rows="4" id="secret-key">{{ secret_key }}</textarea>
            <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="generateSecretKey()">
              Générer une nouvelle clé secrète
            </button>
            <button class="mt-4 ml-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="copyToClipboard()">
              Copier la clé secrète
            </button>
            <script>
              function generateSecretKey() {
                location.reload();
              }
              
              function copyToClipboard() {
                /* Get the text field */
                var copyText = document.getElementById("secret-key");
      
                /* Select the text field */
                copyText.select();
                copyText.setSelectionRange(0, 99999); /* For mobile devices */
      
                /* Copy the text inside the text field */
                document.execCommand("copy");
      
                /* Alert the copied text */
                alert("La clé secrète a été copiée dans le presse-papiers.");
              }
            </script>
          </div>
